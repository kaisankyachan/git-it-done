<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <p class= "time" id= "time9AM">9AM</p>
      <p class= "time" id= "time10AM">10AM</p>
      <p class= "time" id= "time11AM">11AM</p>
      <p class= "time" id= "time12PM">12PM</p>
      <p class= "time" id= "time1PM">1PM</p>
      <p class= "time" id= "time2PM">2PM</p>
      <p class= "time" id= "time3PM">3PM</p>
      <p class= "time" id= "time4PM">4PM</p>
      <p class= "time" id= "time5PM">5PM</p>

      <!-- Timeblocks go here -->
      <p class= "time-block" id= "9AM"></p>
      <p class= "time-block" id= "10AM"></p>
      <p class= "time-block" id= "11AM"></p>
      <p class= "time-block" id= "12PM"></p>
      <p class= "time-block" id= "1PM"></p>
      <p class= "time-block" id= "2PM"></p>
      <p class= "time-block" id= "3PM"></p>
      <p class= "time-block" id= "4PM"></p>
      <p class= "time-block" id= "5PM"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
